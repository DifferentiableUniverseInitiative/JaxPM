name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run_tests:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10" , "3.11" , "3.12"]

    steps:
    - name: Checkout Source
      uses: actions/checkout@v2.3.1

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        sudo apt-get install -y libopenmpi-dev
        python -m pip install --upgrade pip
        pip install jax
        pip install setuptools cython wheel mpi4py
        pip install -r requirements-test.txt  --no-build-isolation
        pip install pytest
        pip install diffrax
        pip install .
        echo "numpy version installed:"
        python -c "import numpy; print(numpy.__version__)"

    - name: Run Single Device Tests
      run: |
        cd tests
        pytest -v -m "not distributed"
    - name: Run Distributed tests
      run: |
        pytest -v tests/test_distributed_pm.py
